  <h1>Дом Наркомфина</h1>

  <p>Дом Наркомфина — жилой дом «переходного типа», построенный в <a href="https://ru.wikipedia.org/wiki/1930_%D0%B3%D0%BE%D0%B4" target="">1930</a> году по проекту архитекторов <a href="https://ru.wikipedia.org/wiki/%D0%93%D0%B8%D0%BD%D0%B7%D0%B1%D1%83%D1%80%D0%B3,_%D0%9C%D0%BE%D0%B8%D1%81%D0%B5%D0%B9_%D0%AF%D0%BA%D0%BE%D0%B2%D0%BB%D0%B5%D0%B2%D0%B8%D1%87" target="">Моисея Гинзбурга</a> и <a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B8%D0%BB%D0%B8%D0%BD%D0%B8%D1%81,_%D0%98%D0%B3%D0%BD%D0%B0%D1%82%D0%B8%D0%B9_%D0%A4%D1%80%D0%B0%D0%BD%D1%86%D0%B5%D0%B2%D0%B8%D1%87">Игнатия Милиниса</a> для работников <a href="https://ru.wikipedia.org/wiki/%D0%9D%D0%B0%D1%80%D0%BE%D0%B4%D0%BD%D1%8B%D0%B9_%D0%BA%D0%BE%D0%BC%D0%B8%D1%81%D1%81%D0%B0%D1%80%D0%B8%D0%B0%D1%82_%D1%84%D0%B8%D0%BD%D0%B0%D0%BD%D1%81%D0%BE%D0%B2_%D0%A1%D0%A1%D0%A1%D0%A0" target="">Народного комиссариата финансов СССР (Наркомфина).</a> Находится в Москве на <a href="https://ru.wikipedia.org/wiki/%D0%9D%D0%BE%D0%B2%D0%B8%D0%BD%D1%81%D0%BA%D0%B8%D0%B9_%D0%B1%D1%83%D0%BB%D1%8C%D0%B2%D0%B0%D1%80" target="">Новинском бульваре</a> по адресу дом № 25, корпус 1. Дом Наркомфина является памятником архитектуры конструктивизма.
  <p>Здание находится в аварийном состоянии и уже трижды включалось в список «100 главных зданий мира, которым грозит уничтожение»</p>

  <ol>
    <li>История создания</li>
    <li>Идеология</li>
    <li>Архитектура</li>
    <li>Критика проекта</li>
    <li>Известные жители</li>
    <li>История эксплуатации здания и его современное состояние</li>
    <li>Роль и значение проекта в исторической перспективе</li>
    <li>См. также</li>
    <li>Примечания</li>
    <li>Литература</li>
    <li>Ссылки</li>
  </ol>

  <h2>История создания</h2>

  <p>В конце 1925 года была образована творческая организация конструктивистов, названная <a href="https://ru.wikipedia.org/wiki/%D0%9E%D0%B1%D1%8A%D0%B5%D0%B4%D0%B8%D0%BD%D0%B5%D0%BD%D0%B8%D0%B5_%D1%81%D0%BE%D0%B2%D1%80%D0%B5%D0%BC%D0%B5%D0%BD%D0%BD%D1%8B%D1%85_%D0%B0%D1%80%D1%85%D0%B8%D1%82%D0%B5%D0%BA%D1%82%D0%BE%D1%80%D0%BE%D0%B2" target="">Объединением современных архитекторов</a> (ОСА). Организация издавала журнал «Современная архитектура», который выходил регулярно шесть раз в год в течение пяти лет — с 1926 по 1930 год. Ответственными редакторами журнала были М. Я. Гинзбург (1892—1946), один из идеологов советского конструктивизма, и <a href="https://ru.wikipedia.org/wiki/%D0%92%D0%B5%D1%81%D0%BD%D0%B8%D0%BD,_%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80_%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80%D0%BE%D0%B2%D0%B8%D1%87" target="">А. А. Веснин.</a> ОСА оказала значительное влияние на развитие теоретической архитектурной мысли и ряд наработанных в ней решений позднее был использован при строительстве жилого комплекса на Новинском бульваре. Проект Дома Наркомфина был разработан Моисеем Гинзбургом в соавторстве с архитектором  Игнатием Милинисом (1899—1974) и инженером Сергеем Прохоровым.</p>

  <h2>Идеология</h2>

  <p>Несмотря на то, что дом Наркомата финансов часто именуется « <a href="https://ru.wikipedia.org/wiki/%D0%94%D0%BE%D0%BC-%D0%BA%D0%BE%D0%BC%D0%BC%D1%83%D0%BD%D0%B0" target="">домом-коммуной</a>», автор проекта М. Гинзбург считал его домом переходного типа (от «буржуазного» дома к «социалистической» коммуне), поскольку в нём не полностью уничтожалась семейная структура, как это предполагалось в домах-коммунах. Называя его так, Гинзбург имел в виду, что обитатели оценят удобства общественного обслуживания и постепенно перейдут к новому бытовому укладу</p>
  <p>В отличие от домов-коммун, в основе замысла Дома Наркомфина была идея создания комфортной жилой среды. Его структура намного богаче, чем структура многих других имевшихся тогда аналогов. Авторам проекта Гинзбургу и Милинису удалось скомпоновать жилые ячейки в единый корпус настолько необычно, что это заинтересовало даже самого <a href="https://ru.wikipedia.org/wiki/%D0%9B%D0%B5_%D0%9A%D0%BE%D1%80%D0%B1%D1%8E%D0%B7%D1%8C%D0%B5" target="">Ле Корбюзье</a>, побывавшего в Доме Наркомфина и посетившего лично квартиру <a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B8%D0%BB%D1%8E%D1%82%D0%B8%D0%BD,_%D0%9D%D0%B8%D0%BA%D0%BE%D0%BB%D0%B0%D0%B9_%D0%90%D0%BB%D0%B5%D0%BA%D1%81%D0%B0%D0%BD%D0%B4%D1%80%D0%BE%D0%B2%D0%B8%D1%87" target="">Николая Милютина</a></p>
  <p>Идея комфортабельного жилища нового типа требовала не только иной функциональной организации, но и нового пространственного воплощения.</p>
  <p>В конце 1920-х — начале 1930-х годов было построено шесть экспериментальных «коммунальных» домов переходного типа, причём три из них разработаны при непосредственном участии М. Гинзбурга как автора проекта.</p>

  <h2>Архитектура</h2>

  <p>Под строительство дома для работников Наркомата финансов была отведена территория двух усадеб, выходивших на Новинский бульвар. Все планы застройки отведенного участка предусматривали полный снос существующих домов и дворов, включая флигели и двор дома Шаляпина. В конечном итоге ни одно строение ради дома Наркомфина не снесли.</p>
  <p>В проектной документации дом именовался 2-м домом СНК и планировался как многофункциональный комплекс, состоящий из четырёх корпусов, выполняющих разные функции: жилой комплекс, коммунальный центр (в свою очередь, включающий в себя столовую, физкультурный и читальный залы), детский корпус (детский сад и ясли) — он не был построен и впоследствии частично занял корпус столовой и библиотеки, и самостоятельного служебного двора с размещенными на его территории механической прачечной, сушилкой, гаражом и др. Дом должна была окружать обширная парковая территория.</p>

  <h3>Пространственная организация жилого комплекса</h3>

  <p>Пространство перед общественным корпусом композиционно выделялось квадратной площадкой, на которой планировалось разместить небольшое здание для детского сада. Все три объёма, различные по массам, строго ритмически уравновешенные, увязанные между собой, составляли композиционное ядро комплекса, сбалансированное в пространстве корпусом прачечной, ориентированным на Новинский бульвар. Перед прачечной также была устроена квадратная площадка, служившая своеобразным парадным пространством, связывающим комплекс с городом. Корпус прачечной так же, как и жилой дом, был частично поднят на колоннах, что освобождало для прохода пространство первого этажа. Пройдя под корпусом прачечной через «парадный двор» перед входом с Новинского бульвара, по диагональной аллее можно было попасть в общественную зону комплекса или по другой аллее через жилой корпус в уровне «открытого» первого этажа — в парк за домом, где была организована своеобразная видовая площадка[4].</p>
  <p>Основной объём жилого дома Гинзбург расположил на территории двух усадебных садов, отмечая в пояснительной записке к проекту, что «в виду неровности участка, вызывающего в подобных случаях устройство большой поверхности цоколя, в настоящем случае дом поднят в большей своей части на высоту 2,5 метров на отдельных столбах, что является более экономичным и, кроме того, сохраняет нетронутой площадь парка»[4].</p>
  <p>Функциональные характеристики будущего здания были определены техническим заданием, составленным Николаем Милютиным, который в указанные годы (1924—1929) исполнял обязанности наркома финансов РСФСР и выступал в качестве заказчика жилого комплекса. Сметная стоимость строительства составила 10 млн рублей[5].</p>

  <h3>Архитектура жилого дома</h3>

  <p>Подлинным новаторством для конца 1920-х годов была архитектура жилого корпуса. Она была настолько необычна и впечатляюща[6], что лишь немногие смогли увидеть в ней образ жилого дома будущего, черты которого он, безусловно, содержал.</p>
  <p>Жилой корпус представляет собой шестиэтажное здание длиной 85 м и высотой 17 м. Ориентация здания на запад и восток. В торцах здания расположены лестничные клетки, всего две на всю длину. Первый этаж, высотой 2,5 метра, состоит из круглых столбов — элементов каркаса здания, что было связано со стремлением сохранить парковую территорию и с убеждённостью Гинзбурга в том, что первые этажи менее пригодны для жилья.</p>
  <p>За счет колонн первого этажа и открытого пространства между ними создавалось зрительное впечатление, что корпус как бы приподнят над землей. Это, вместе с надстройкой-мостиком на плоской крыше и белоснежным цветом фасадов, придавало ему сходство с кораблем, что и закрепилось в неофициальном названии дома — «дом-корабль» или, по Е. Милютиной, «дом-пароход»</p>
  <p>По второму и пятому этажам здания лестницы связаны широкими, около 4 м, коридорами, освещёнными с восточной стороны горизонтальными лентами окон. В квартиры жильцы попадают из этих коридоров.</p>
  <p>Дом был задуман как «коммунальный» с изолированными квартирами на 50 семей, общей численностью около 200 человек, и имеющимся общественным обслуживанием. В своем проекте авторы поставили задачу сохранения только социально-бытовых условий переходного типа (например, несмотря на наличие общей столовой, в квартирах сохранялись маленькие кухни)</p>
  <p>Весь шестиэтажный объём здания разбит по горизонтали на две части. Нижние три этажа отведены под квартиры большой площади, в которых должны были проживать семьи, сохранившие более полно свой старый бытовой уклад. Поэтому здесь имелась маленькая кухня, позволяющая индивидуально приготовлять пищу. Верхние три этажа занимают малометражные квартиры на одного или двух человек — так называемая ячейка Стройкома РСФСР тип «F». Все квартиры двухэтажные с входами из одного коридора пятого этажа. Квартиры имели две планировки: либо с лестницей от входа наверх (в двухэтажную гостиную со стеклянной стенкой) и опять наверх (в спальню), либо с длинной лестницей вниз, в такую же гостиную и спальню, расположенные на одном уровне. Таким образом каждая квартира состоит из двух частей. Одна часть её имеет высоту 3,6 м, другая — 2,3 м. Последняя представляет собой спальную нишу, она освещена прямым светом: имеется небольшая душевая кабина с умывальником. В каждой квартире есть отдельная передняя и туалет, расположенный у самого входа. В малометражных квартирах нет кухонь. Жилая комната оборудована небольшим «кухонным элементом» для индивидуального приготовления пищи. Площадь каждой ячейки составляет 33—34 м², но её кубатура благодаря многоярусной планировке соответствует кубатуре квартиры, в полтора раза большей по площади[9]</p>
  <p>Квартиры нижних этажей трехкомнатные. Жилая площадь в них примерно 57-60 кв. м., общая площадь 82-83 кв. м. Как и малометражные, они двухъярусные. В нижнем ярусе каждой квартиры размещены передняя, кухня и общая жилая комната двойной высоты. Из передней вход в общую, высотой 5 м, комнату, площадь которой равна 25 кв. м. Из передней же внутренняя лестница ведет во второй ярус. Здесь две спальни, ванная и туалет. Спальни отделены узкой площадкой с галереей, открывающейся в общую жилую комнату. Высота помещения второго яруса 2,3 м[2]. Полы в ванной комнате — пробковые, в 1959 году пробка заменены на кафельную плитку.</p>
  <p>В обоих концах жилого корпуса, по обе стороны лестницы со входом непосредственно с лестничной клетки, размещены квартиры «2F» (соединенные по две ячейки «F»), и занимающие площадь, равную двум сдвоенным малометражным квартирам (кв. 14 и 18). В этих квартирах две жилые комнаты высотой 3 м. Передняя, ванная, туалет, кухня и столовая имеют высоту 2,3 м. По существу, это обычные (одноярусные) квартиры с несколько непривычным распределением высот, а потому и с более интересным пространственным решением.</p>
  <p>И наконец, в самой верхней части дома, на уровне плоской крыши, сделано несколько комнат типа общежития, где реализовны опубликованные Н. Милютиным в «Соцгороде» жилые ячейки на одного человека. Часть из них — на одного человека, часть — на двух. Между каждой парой комнат расположены душевая и умывальная комнаты.</p>
  <p>Здание включает в себя около десятка типов квартир, в том числе:</p>

  <ul>
    <li>Квартира типа F — основное количество жилых ячеек в доме минимального размера. В одни из них можно попасть из остекленной галереи или коридора, спускаясь по внутриквартирной лестнице в общую комнату, а в другие — поднимаясь в неё также по аналогичной лестнице.</li>
    <li>Квартира типа K — 8 квартир для больших семей располагались в центральной части дома между лестничными клетками на 2-м и 3-м этажах. Квартиры представляли собой двухъярусные жилые ячейки высотой каждого этажа 2,3 метра, при этом часть квартиры имела высоту потолка 4,6 метра, и в ней находилась общая жилая комната, выполняющая функции гостиной. На нижнем ярусе были устроены коридор, передняя, терраса и кухня, а в верхнем — две спальни размером 19,9 и 12,1 м². Кроме открытой террасы на втором этаже, для отдыха на воздухе и принятия солнечных ванн была предназначена также плоская крыша с разбитым на ней цветником[7].</li>
    <li>Квартира типа 2F. Сочетание разных жилых ячеек позволило избежать повторения галерей и коридоров на каждом этаже и сделать их светлыми, а во всех квартирах обеспечить сквозное проветривание.</li>
  </ul>

  <p>Фасады жилого корпуса выглядят по разному, с восточной стороны, от Садового кольца — длинные ленточные окна и открытая галерея второго этажа. С противоположной западной стороны иная картина: большие квадраты остекления двухсветных общих комнат-гостиных и небольшие окна кухонь. В результате все спальни в доме ориентированы на утреннее солнце, а гостиные на вечернее.</p>
  <p>Принцип компоновки жилых ячеек, подобный применённому в проекте дома Наркомфина, был реализован в ряде проектов и на Западе, в частности, в построенном в Бреслау ( <a href="https://ru.wikipedia.org/wiki/%D0%92%D1%80%D0%BE%D1%86%D0%BB%D0%B0%D0%B2" target="">Вроцлаве</a>) по проекту <a href="https://ru.wikipedia.org/wiki/%D0%A8%D0%B0%D1%80%D1%83%D0%BD,_%D0%93%D0%B0%D0%BD%D1%81_%D0%91%D0%B5%D1%80%D0%BD%D1%85%D0%B0%D1%80%D0%B4" target="">Ганса Шаруна</a> общежитии для холостых (1929 год). Наличие коридора, обслуживающего несколько уровней, характерно для жилых единиц Ле Корбюзье[9].</p>
  <p>Обследование дома Наркомфина, проведенное в 1994 году профессором <a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%BE%D1%81%D0%BA%D0%BE%D0%B2%D1%81%D0%BA%D0%B8%D0%B9_%D0%B0%D1%80%D1%85%D0%B8%D1%82%D0%B5%D0%BA%D1%82%D1%83%D1%80%D0%BD%D1%8B%D0%B9_%D0%B8%D0%BD%D1%81%D1%82%D0%B8%D1%82%D1%83%D1%82_(%D0%B3%D0%BE%D1%81%D1%83%D0%B4%D0%B0%D1%80%D1%81%D1%82%D0%B2%D0%B5%D0%BD%D0%BD%D0%B0%D1%8F_%D0%B0%D0%BA%D0%B0%D0%B4%D0%B5%D0%BC%D0%B8%D1%8F)" target="">МАрхИ Еленой Овсянниковой</a> и швейцарскими студентами из Женевы, которыми руководил Жан-Клод Люди, показало, что его внутренняя структура оказалась ещё сложнее, чем было заявлено в проекте. Нестандартные квартиры, как оказалось, были на каждом этаже, хотя большинство их — типовые. Общее число вариантов жилых ячеек могло доходить до одиннадцати (включая помещение для консьержа, «студию» на верхнем этаже, общежитие на кровле и пентхаус самого Милютина). Характерно, что в конце коридора пятого этажа находилась общая кухня, организованная уже в 1940-е годы, а из самого коридора был доступ в чуланы для хранения вещей, не всегда помещавшихся в ячейки «F».</p>

  <h2>Критика проекта</h2>

  <p>Дому Наркомфина посвящено большое количество публикаций, как в российских, так и в зарубежных источниках. В западных источниках описания дома Наркомфина нередко сопровождаются определениями «утопия» и «утопический» (англ. utopian housing project)[14][15]. В советских публикациях авторы старались избегать такой трактовки, привычно используя лексику типа «эксперимент», «экспериментальный», «переходного типа» и т. п., как правило, не акцентируя внимание на его результатах.</p>

  <p>Дом заселялся в 1931 году (одновременно с заселением Дома на набережной на улице Серафимовича, д. 2) представителями советской номенклатуры республиканского уровня. Наиболее заметные из них по своему положению занимали квартиры в верхних этажах и в торцах жилого корпуса. Позднее, в 1937—1938 годах, большинство из них были осуждены и расстреляны как «враги народа». По количеству репрессированных жильцов в годы «большого террора» дом Наркомфина (он же 2-й дом СНК[22]), вероятно, сопоставим лишь с 1-м домом СНК (Дом на набережной). Жильцы (поголовно советская номенклатура республиканского уровня) не менее двадцати квартир были репрессированы. Практически все они были расстреляны, но были и отбывавшие срок приговора в ГУЛАГе. И по воспоминаниям Екатерины Милютиной, в конце 1950-х в дом ещё наведывались взрослые дети семей, выселенные из дома в 1937-м и 1938-м годах, желавшие посмотреть на свои квартиры и на тех, кто в них теперь живёт.</p>
  <p>Сам М. Я. Гинзбург никогда не жил в доме Наркомфина, несмотря на кочующие в Интернете легенды по этому поводу. В период отделки здания в одной из квартир находилась его мастерская, см. фото, автор Владимир Грюнталь. По воспоминаниям старожилов, живших здесь ещё в 1950-х годах, при заселении дома Гинзбургу была предложена в нём квартира, но он отказался, отдав предпочтение жилью традиционной архитектуры.</p>

  <h2>История эксплуатации здания и его современное состояние</h2>

  <p>С середины 1930-х годов дом № 25, корп. 1 стоял на балансе Совета народных комиссаров, с 1946 года — Совета Министров РСФСР вплоть до конца 1950-х годов. В конце 1950-х годов снят с баланса Совета Министров РСФСР и передан в общегородское подчинение (в ЖЭК).</p>
  <p>За все годы существования дома не было выполнено ни одного капитального ремонта. В конце 1970-х власти Москвы собирались сделать капремонт, для чего выселили тридцать квартир, но так и не успели[23]. Отсутствие капитального ремонта дома (помимо окраски фасадов) объясняется в том числе и тем, что после войны 1941—1945 годов в архивах не оказалось детальных чертежей здания, а равным образом и чертежей коммуникаций водоснабжения, канализации и вентиляции[24]. По данным Архнадзора, Гинзбург никогда не публиковал осуществленный вариант планов дома и не упоминал о наличии в нём квартиры Милютина[25]. Как сообщает Е. Б. Овсянникова (2015), «чертежи, чудесным образом, были обнаружены в цюрихском архиве Ле Корбюзье»</p>
  <p>Отсутствие капитального ремонта и невысокое качество строительных материалов привели к тому, что за без малого девять десятилетий своего существования дом очень сильно обветшал и в настоящее время находится в неудовлетворительном техническом состоянии, которое оценивается экспертами как «критическое»[27][28]. Дом в большей части расселён (этот процесс начался в конце 1980-х годов), однако по состоянию на начало 2008 года там до сих пор проживают около 15 семей</p>
  <p>В 2006 году дом Наркомфина был включён в «World monuments watch list of 100 most endangered sites» — Список памятников мировой культуры, находящихся под угрозой исчезновения[30]. С 2010 года часть пустых квартир сдана в аренду под мастерские либо жилые помещения, которые в основном заняла «творческая молодежь», небезразличная к архитектурному шедевру[31]. Смена правительства Москвы никак не отразилась на статусе и состоянии памятника. Архитектор Алексей Гинзбург, внук автора первоначального проекта, подготовил проект реконструкции Дома наркомфина, предполагающий сохранение первоначальной планировки здания</p>
  <p>Зима 2011—2012 годов практически разрушила «коммунальный блок». Доступ в некоторые части Дома, находящиеся в собственности города, небезопасен.</p>
  <p>Всего в доме на балансе 46 квартир, больше 30 из них принадлежат компании Александра Сенаторова, который начал скупать квартиры в 2006 году. Сенаторов утверждает, что планирует реставрацию дома. Впрочем, ясности, насколько это действительно будет реставрация, а не коммерческая перестройка, нет[1]. По состоянию на март 2014 года из общей площади (около 4 тыс. кв. м) в собственности группы Сенаторова находится 2,2 тыс. кв. м, ещё 1,3 тыс. м² — на балансе мэрии Москвы, оставшиеся помещения — у пяти собственников квартир</p>
  <p>По состоянию на февраль 2017 года помещения дома сдаются для жилья и под офисы. В дом также можно попасть через экскурсии, которые проводятся регулярно.</p>
